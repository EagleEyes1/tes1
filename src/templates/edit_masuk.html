{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tambah Barang Masuk</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="{% static 'jquery-ui-datepicker/jquery-ui.min.css' %}" type="text/css" />
    <!-- http://api.jqueryui.com/datepicker/ -->
    <link rel="stylesheet" href="{% static 'css/styles/bootstrap.min.css' %}" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="{% static 'css/styles/templatemo-style.css' %}">
    <!--
    
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin 
	-->
  </head>

  <body>
    {% include 'header.html' %}
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div style="border-radius: 30px;"class="tm-bg-primary-dark tm-block tm-block-h-auto mt-5">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block d-flex justify-content-center">Edit Barang Masuk</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row d-flex justify-content-center">
              <div>
                <form action="" method='POST'  class="tm-edit-product-form" enctype ="multipart/form-data">{% csrf_token %}
                  
                  <div class="form-label-group">
                    <!-- <input 
                      placeholder="ex. Blabla"
                      id="jenis_ikan"
                      name="jenis_ikan"
                      type="text"
                      class="form-control validate"
                      required
                    />
                    <label
                      for="jenis_ikan"
                      >Jenis Ikan
                    </label> -->
                    
                    <select style="text-align: center;" name="jenis_ikan" id="jenis_ikan" class="custom-select custom-select-lg" aria-label="Default select example" required>
                      <option value="{{ baris.j_ikan }}" selected>{{ baris.j_ikan }}</option>
                      {% for object in jenisikan %}
                        {% if object.j_ikan != baris.j_ikan %}
                          <option value="{{ object.j_ikan }}">{{ object.j_ikan }}</option>
                        {% endif %}
                      {% endfor %}
                    </select>
                    
                  </div>
                  <div class="row">
                    <div class="form-group mb-0 col-xs-12 col-sm-6">
                      <div class="form-label-group">
                        <input
                        placeholder="ex. Blabla"
                        id="kuantitas"
                        name="kuantitas"
                        type="number"
                        class="form-control validate"
                        value="{{ baris.k_ikan }}"
                        required
                      />
                      <label
                        for="kuantitas"
                        >Kuantitas
                      </label>
                      </div>
                    </div>
                    <div class="form-group mb-0 col-xs-12 col-sm-6">
                      <select
                        class="custom-select tm-select-accounts"
                        id="ket"
                        name="ket"
                        style="border-radius: 8px;"
                        required
                      >
                        <option value="{{ baris.ket }}" selected>{{ baris.ket }}</option>
                        {% if baris.ket == 'Kg' %}
                          <option value="Ton">Ton</option>
                        {% else %}
                          <option value="Kg">Kg</option>  
                        {% endif %}
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group mb-0 col-xs-12 col-sm-6">
                      <div class="form-label-group">
                        <input
                        placeholder="ex. Blabla"
                        id="jenis_mobil"
                        name="jenis_mobil"
                        type="text"
                        class="form-control validate"
                        value="{{ baris.m_kend }}"
                        required
                      />
                        <label
                        for="jenis_mobil"
                        >Jenis Mobil
                        </label>
                      </div> 
                    </div>
                    <div class="form-group mb-0 col-xs-12 col-sm-6"> 
                      <div class="form-label-group">
                        <input
                        placeholder="ex. Blabla"
                        id="plat_mobil"
                        name="plat_mobil"
                        type="text"
                        class="form-control validate"
                        value="{{ baris.p_kend }}"
                        required
                      />
                        <label
                        for="plat_mobil"
                        >Plat Mobil
                        </label>
                      </div> 
                    </div>
                  </div>
                  <div class="form-label-group">
                    <input
                      placeholder="ex. Blabla"
                      id="expire_date"
                      name="expire_date"
                      type="text"
                      class="form-control validate"
                      data-large-mode="true"
                      style="text-align: center;"
                      value="{{ baris.t_datang }}"
                      required
                    />
                    <label style="text-align: center;"
                      for="tanggal_datang"
                      >Tanggal Datang
                    </label>
                  </div> 
                  
              </div>
              <div class="input-group mb-3 col-9" >
                <div class="input-group-prepend">
                  <span class="input-group-text" style="color: #000000; background-color: #e5cda7;">Upload</span>
                </div>
                <div class="custom-file">
                  <input type="file" name="image" class="custom-file-input" style="background-color: #e5cda7;" id="inputGroupFile01" required>
                  <label class="custom-file-label" for="inputGroupFile01" style="color: #000000; background-color: #e5cda7;">Choose file</label>
                </div>
              </div>  
              <div class="mb-4 col-11 d-flex justify-content-center" >
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Edit Barang Masuk</button>
              </div>
            </form>
            <div>

            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include 'footer.html' %}

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <!-- https://jquery.com/download/ -->
    <script src="{% static 'jquery-ui-datepicker/jquery-ui.min.js' %}"></script>
    <!-- https://jqueryui.com/download/ -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
        $("#expire_date").datepicker();
      });
    </script>
  </body>
</html>
