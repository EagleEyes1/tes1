{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Login 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/styles/style_log.css' %}">

	</head>
	<body>

	

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(/static/images/bg-1.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-2">Sign In</h3>
			      		</div>
								<!-- <div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div> -->
			      	</div>
					  {% for message in messages %}
					  <div class="mb-4 text-center" style="border: solid 2px red; color:red">{{ message }}</div>
					  {% endfor %}
							<form action="#" method="POST" class="signin-form">
                {% csrf_token %}
			      		<div class="form-group mt-3">
			      			<input type="text" class="form-control" name="username" required>
			      			<label class="form-control-placeholder" for="username">Username</label>
			      		</div>
		            <div class="form-group">
		              <input id="password-field" type="password" class="form-control" name="password" required>
		              <label class="form-control-placeholder" for="password">Password</label>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
					
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Ingat Saya
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<!-- <div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div> -->
		            </div>
		          </form>
		          <p class="text-center">Bukan Admin? <a data-toggle="modal" data-target="#exampleNotifModal" href="">Klik Disini</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	<!-- Modal -->
	<div class="modal fade" id="exampleNotifModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" style="color: #15375A;" id="exampleModalLabel">Info</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div style="color: #15375A;" class="modal-body text-center">
			 Tolong Hubungi Admin Yang Sudah Memiliki Akun
			</div>
			<div class="modal-footer">
			</div>
		  </div>
		</div>
	  </div>
	</section>
	{% include 'footer.html' %}


  <script src="{% static 'js/js1/jquery.min.js' %}"></script>
  <script src="{% static 'js/js1/popper.js' %}"></script>
  <script src="{% static 'js/js1/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/js1/main.js' %}"></script>

	</body>
</html>
